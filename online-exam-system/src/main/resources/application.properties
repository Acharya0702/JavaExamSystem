# ==========================================
# APPLICATION
# ==========================================
spring.application.name=online-exam-system

# ==========================================
# SERVER
# ==========================================
server.port=8080
#server.servlet.context-path=/
spring.web.error.include-message=always
spring.web.error.include-binding-errors=always

# ==========================================
# DATABASE (MySQL)
# ==========================================
spring.datasource.url=jdbc:mysql://localhost:3306/online_exam_system?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.main.allow-circular-references=true

# ==========================================
# JPA / HIBERNATE
# ==========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.open-in-view=false

# ==========================================
# FILE UPLOAD
# ==========================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ==========================================
# SECURITY / JWT (FIXED!)
# ==========================================
